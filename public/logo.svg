<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#123a2b"/>
      <stop offset="1" stop-color="#0d2c20"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="42%" r="60%">
      <stop offset="0" stop-color="#d9b86b" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#d9b86b" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <rect width="512" height="512" fill="url(#glow)"/>

  <!-- Fingerprint-like mark (stylized) -->
  <g transform="translate(256 228)" filter="url(#shadow)">
    <circle r="110" fill="#d9b86b" fill-opacity="0.10"/>
    <g fill="none" stroke="#d9b86b" stroke-opacity="0.85" stroke-linecap="round" filter="url(#soft)">
      <path d="M -86 -4 C -56 -66, 56 -66, 86 -4" stroke-width="6"/>
      <path d="M -92 18 C -60 -56, 60 -56, 92 18" stroke-width="5"/>
      <path d="M -86 42 C -54 -38, 54 -38, 86 42" stroke-width="4.5"/>
      <path d="M -72 66 C -42 -22, 42 -22, 72 66" stroke-width="4"/>
      <path d="M -52 86 C -28 -8, 28 -8, 52 86" stroke-width="3.5"/>
      <path d="M -28 102 C -14 18, 14 18, 28 102" stroke-width="3"/>
    </g>
  </g>

  <!-- Title -->
  <g filter="url(#shadow)">
    <text x="256" y="280" text-anchor="middle"
      font-family="'Noto Naskh Arabic','Noto Sans Arabic','Segoe UI',Tahoma,Arial,sans-serif"
      font-size="104" font-weight="700" fill="#ffffff">أثر</text>
  </g>

  <!-- Tagline -->
  <text x="256" y="356" text-anchor="middle"
    font-family="'Noto Naskh Arabic','Noto Sans Arabic','Segoe UI',Tahoma,Arial,sans-serif"
    font-size="22" font-weight="500" fill="#ffffff" opacity="0.85">همسة تطمئن قلبك، وتترك أثرًا.</text>
</svg>
